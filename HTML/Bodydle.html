    <link rel="stylesheet" href="/CSS/game.css">
    <link rel="stylesheet" href="/CSS/style.css">
    <link rel="stylesheet" href="/CSS/modal.css">

    <link rel="stylesheet" href="/CSS/Media-CSS/mediaNav.css">

<body>
    <div id="header">
        <div class="container">
            <nav>
                <ul id="topmenu">
                    <button onclick="location.href='../index.html'"class="nav-button2"> Home </button>
                    <button onclick="location.href='/HTML/BG3dle.html'" class="nav-button2"> BG3dle </button>
                    <button onclick="location.href='/HTML/Bodydle.html'" class="nav-button2" style="color: rgb(65, 164, 194);"> Bodydle </button>
                    <button onclick="location.href='/HTML/DBDdle.html'" class="nav-button2"> DBDdle </button>
                    <button onclick="location.href='/HTML/Gamedle.html'" class="nav-button2"> Gamedle </button>
                    <button onclick="location.href='/HTML/Hadesdle.html'" class="nav-button2"> Hadesdle </button>
                    <button onclick="location.href='/HTML/Halodle.html'" class="nav-button2"> Halodle </button>
                    <button onclick="location.href='/HTML/HellDiversdle.html'" class="nav-button2"> Hell Diversdle </button>
                    <button onclick="location.href='/HTML/LoLdle.html'" class="nav-button2"> LoLdle </button>
                    <button onclick="location.href='/HTML/R6.html'" class="nav-button2"> R6dle </button>
                    <button onclick="location.href='/HTML/Wordle.html'" class="nav-button2"> Wordle </button>

                    
                    <i id="topMenuClose" class="fas fa-times" onclick="alternativeTopMenu()"></i>
                </ul>

                <!-- Icon for opening the side menu -->
                <i id="topMenuOpen" class="fas fa-bars" onclick="alternativeTopMenu()"></i>

                <h1>BG3dle</h1>

                <ul id="sidemenu">
                    <div class="nav-buttons">
                        
                        <!-- SignUp Modal Trigger Button -->
                        <button id="myBtnSignUp" class="nav-button">Sign Up</button>

                        <!-- Signup Modal -->
                        <div id="myModalSignUp" class="modal">
                            
                            <div class="modal-content">
                                
                                <span class="close" id="closeSignUp">&times;</span>
                                
                                <div class="modal-header">
                                    <h5 class="modal-title">Sign Up</h5>
                                </div>

                                <div class="modal-body">
                                    <label for="signupEmail">Email:</label><br>
                                    <input type="email" id="signupEmail" required /><br><br>
                                
                                    <label for="signupUsername">Username:</label><br>
                                    <input type="text" id="signupUsername" required /><br><br>
                                
                                    <label for="signupPassword">Password:</label><br>
                                    <input type="password" id="signupPassword" required /><br><br>
                                </div>
                                
                                <div class="modal-footer">
                                <button type="submit" class="btn btn-primary">Sign Up</button>
                                </div>
                                
                                <p class="error-message" id="errorMessageSignup"></p>
                            
                            </div>
                        </div>

                        <!-- Login Modal Trigger Button -->
                        <button id="myBtnLogin" class="nav-button">Login</button>

                        <!-- Login Modal -->
                        <div id="myModalLogin" class="modal">
                            
                            <div class="modal-content">
                                
                                <span class="close" id="closeLogin">&times;</span>
                                
                                <div class="modal-header">
                                    <h5 class="modal-title">Login</h5>
                                </div>
                                
                                <div class="modal-body">
                                    <label for="loginUsername">Username:</label><br>
                                    <input type="text" id="loginUsername" required /><br><br>
                                
                                    <label for="loginPassword">Password:</label><br>
                                    <input type="password" id="loginPassword" required /><br><br>
                                </div>
                                
                                <div class="modal-footer">
                                    <button type="submit" class="btn btn-primary">Login</button>
                                </div>

                                <p class="error-message" id="errorMessageLogin"></p>
                            
                            </div>
                        </div>
                    </div>
                </ul>

            </nav>
        </div>
    </div>

    <div id="content">
        <aside id="left-sidebar"><p></p></aside>
    
        <main id="container">
            
            <div id="">
                <div id=""></div>
                <div id=""></div>
            </div>

        </main>
    
        <aside id="right-sidebar"><p></p></aside>
    </div>

    <footer><p>&copy; 2024 Bodydle</p></footer>
</body>
</html>
