<!DOCTYPE html>
<html lang="en">

<title>
    Wordle Game
</title>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/wordle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    
    <script src="/JavaScript/DBConnection.js"></script>
    <script src="/JavaScript/sidemenu.js"></script>
    <script src="/JavaScript/Wordle2.js"></script>
</head>

<body>
    <div id="header">
        <div class="container">
            <nav>
                <h1>Wordle</h1>
                <ul id="sidemenu">
                    <li><a href="signup" style="font-size: x-large;">Sign Up</a></li>
                    <li><a href="login" style="font-size: x-large;">Login</a></li>
                    <i class="fas fa-times" onclick="closemenu()"></i>
                </ul>
                <i class="fas fa-bars" onclick="openmenu()"></i>
            </nav>
        </div>
    </div>

    <div id="content">

        <aside id="left-sidebar">
            <p></p>
        </aside>

        <main id="game-container">
            <div id="game">
                <div id="board"></div>
                <div id="keyboard"></div>
            </div>
        </main>

        <aside id="right-sidebar">
            <p></p>
        </aside>

    </div>

    <footer>
        <p>&copy; 2024 Wordle Game</p>
    </footer>
</body>

</html>
